spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
      - id: order-service
        uri: lb://order-service
        predicates:
        - Path=/order/**
     
      - id: payment-service
        uri: lb://payment-service
        predicates:
        - Path=/payment/**
  zipkin:
    base-url: http://localhost:9411/   
            
server:
  port: 8989
  
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url: 
      defaultZone: http://localhost:8761/eureka
      
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
        

                    
            
                
           
      
       